<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>


  <div class="card">
    <div class="star-icon"><img src="images/icon-star.svg" alt=""></div>
    <div class="text-area">
      <h2 class="headline">How did we do?</h2>
      <p class="info">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
    </div>
    <div class="circle-buttons">
      <button class="number-button">1</button>
      <button class="number-button">2</button>
      <button class="number-button">3</button>
      <button class="number-button">4</button>
      <button class="number-button">5</button>
    </div>
    <button class="submit-button">Submit</button>
  </div>


  <section class="thank-you-card">
  <div class="card-2">
    <div class="terminal-photo"><img src="images/illustration-thank-you.svg" alt="illustation thank you"></div>
    <div class="select-area">You selected 4 out of 5!</div>
    <h1 class="card2-headline">Thank you!</h1>
    <p class="card2-text">We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>
  </div>
</section>





  <script src="script.js"></script>
</body>

</html>
